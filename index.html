<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="score">
    <p><strong>User:</strong> <span class="usrscr"> </span></p>
    <p><strong>Bot:</strong> <span class="botscr"> </span></p>
    <div ><strong>Result:</strong> <span id="result"></span></div>
    </div>
    <div class="versus">
    <div id="userchoice"> 
        <button class="btnstyle userbutton"  value="rock">
            <img class="choiceimg" src="images/rock.jpg">
        </button>

        <button class="btnstyle userbutton" value="paper">
        <img class="choiceimg" src="images/paper.png">
        </button>

        <button class="btnstyle userbutton"  value="scissor">
        <img class="choiceimg" src="images/scissor.png">
        </button>
    </div>

    <button class="start">
        <img src="images/start.png" class="startimage">
    </button>
    <img src="images/bot.png" class="botimg">
</div>
</body>
</html>
